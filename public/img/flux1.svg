<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" font-family="sans-serif">
  <!-- Fondo con el color azul oscuro/púrpura de la referencia -->
  <rect width="100" height="100" fill="#3a3556"/>
  
  <!-- Círculo con el color púrpura/magenta correcto -->
  <circle cx="50" cy="48" r="30" fill="#8A4BA8"/>
  
  <!-- Triángulo blanco, más grande y mejor centrado dentro del círculo -->
  <path d="M25 36 L75 36 L50 69 Z" fill="#FFFFFF"/>
  
  <!-- Texto "FLUX" con fuente más gruesa, mayor tamaño y mejor espaciado -->
  <text x="50" y="90" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="0.1em">
    FLUX
  </text>
</svg>