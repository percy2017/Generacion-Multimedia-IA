<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" font-family="sans-serif">
  <!-- Fondo con el color mostaza/dorado correcto -->
  <rect width="100" height="100" fill="#FBC02D"/>
  
  <!-- Rombo rojo, más grande para ocupar el espacio central -->
  <polygon points="50,15 85,50 50,85 15,50" fill="#E54D42"/>
  
  <!-- Círculo interior azul oscuro, significativamente más grande -->
  <circle cx="50" cy="50" r="25" fill="#2C3E50"/>
  
  <!-- Texto "WAN" más grande, en negrita y con espaciado entre letras -->
  <text x="50" y="88" 
        font-size="18" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="0.15em">
    WAN
  </text>
</svg>