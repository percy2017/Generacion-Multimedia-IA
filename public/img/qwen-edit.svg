<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" font-family="sans-serif">
  <!-- Fondo azul (el color original era correcto) -->
  <rect width="100" height="100" fill="#1a73e8"/>
  
  <!-- Círculo amarillo, ligeramente más grande para mayor impacto -->
  <circle cx="50" cy="40" r="30" fill="#fbbc04"/>
  
  <!-- Rectángulo verde con esquinas más redondeadas -->
  <rect x="30" y="60" width="40" height="30" rx="8" fill="#34a853"/>
  
  <!-- Texto "EDIT" con tamaño, peso, espaciado y centrado vertical mejorados -->
  <text x="50" y="75" 
        font-size="14" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        letter-spacing="0.1em">
    EDIT
  </text>
</svg>