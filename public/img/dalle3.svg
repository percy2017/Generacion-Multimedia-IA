<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" font-family="sans-serif">
  <!-- Fondo con el color coral/rojo correcto -->
  <rect width="100" height="100" fill="#F47174"/>
  
  <!-- Círculo más grande con el color turquesa correcto -->
  <circle cx="50" cy="50" r="42" fill="#48C9B0"/>
  
  <!-- Texto "D3" centrado, más grande y en negrita para mayor impacto -->
  <text x="50" y="50" 
        font-size="28" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        dominant-baseline="middle">
    D3
  </text>
</svg>